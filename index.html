<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozaik Projekt</title>
    <!-- Import Boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Mozaik Projektmunka</h2>
        <!-- Button for creating new collection -->
        <button id="new-collection-btn" class="btn btn-primary mb-3">Új gyűjtemény létrehozása</button>
        <!-- The form will appear after we click on the button -->
        <form id="collection-form" class="mb-3" style="display:none;">
            <input type="text" id="collection-title" class="form-control mb-2" placeholder="Gyűjtemény">
            <input type="text" id="collection-topic" class="form-control mb-2" placeholder="Témakör">
            <input type="date" id="collection-date" class="form-control mb-2">
            <!-- Button for creating new item -->
            <button id="create-collection-btn" class="btn btn-success">Létrehozás</button>
        </form>
        <div class="collection-list">
        <!-- Here will be the list of the collections -->
        </div>
    </div>
      <!-- Import scripts -->
      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
